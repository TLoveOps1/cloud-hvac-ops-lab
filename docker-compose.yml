version: '3.8'

services:
  sensor-service:
    build:
      context: ./src/sensor-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MESSAGE_QUEUE_HOST: message-queue
    depends_on:
      - message-queue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitoring-service:
    build:
      context: ./src/monitoring-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MESSAGE_QUEUE_HOST: message-queue
      LOGGING_SERVICE_HOST: logging-service
      ALERTING_SERVICE_HOST: alerting-service
      AUTOMATION_SERVICE_HOST: automation-service
    depends_on:
      - message-queue
      - logging-service
      - alerting-service
      - automation-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  logging-service:
    build:
      context: ./src/logging-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      PORT: 5002
      DATABASE_URL: postgresql://user:password@db:5432/hvac_logs
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  alerting-service:
    build:
      context: ./src/alerting-service
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      PORT: 5003
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  automation-service:
    build:
      context: ./src/automation-service
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      PORT: 5004
      SENSOR_SERVICE_HOST: sensor-service
    depends_on:
      - sensor-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  message-queue:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: hvac_logs
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hvac_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
